<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="cookie.css" rel="Stylesheet"></style>
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>

	<header>
		I Did It All for the Cookie
	</header>

	<div id="oreocookie">
		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Oreo-Two-Cookies.jpg/2560px-Oreo-Two-Cookies.jpg" width="350" height="175">
		<button id="oreobutton" type="button">+ Oreos</button>
		<button id="removeoreo" type="button">Clear Your Cookie Count</button>
		<div id="oreonum"></div>
	</div>

	<div id="whitechipcookie">
		<img src="https://demo.andoropizza.com/wp-content/uploads/sites/143/2013/12/White-Chocolate-Macadamia-Nut-Cookie.png">
		<button id="whitechipbutton" type="button">+ White Chip Macademias</button>
		<button id="removewc" type="button">Clear Your Cookie Count</button>
		<div id="whitenum"></div>

	</div>

	<div id="chocchipcookie">
		<img src="https://www.ou.org/life/files/Chocolate-Chip-Cookies.png" width="333" height="240">
		<button id="chocchipbutton" type="button">+ Chocolate Chip</button>
		<button id="removecc" type="button">Clear Your Cookie Count</button>
		<div id="chocnum"></div>
	</div>

	<script type="text/javascript" src="cookies_git.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="cookie.js"></script>





</body>
</html>
